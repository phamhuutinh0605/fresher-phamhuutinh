type Task @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  desc: String
  usersID: ID! @index(name: "byUsers")
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  email: String
  password: String
  Tasks: [Task] @hasMany(indexName: "byUsers", fields: ["id"])
} 